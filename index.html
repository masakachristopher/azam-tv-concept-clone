<head>

<body>
    <header class="sticky__header header">
        <div class="header__left">
            <!-- <img src="./src/assets/img/logo.png" alt="" class="logo"> -->

        <div class="header__center">
                <img src="./src/assets/img/logo.png">
                <a href=""  class="link">home</a>

    <!-- video  -->
    <div class="hero-video">
        <div class="video__controller">
            <div class="play__button__container">
                <div class="play__button">
                    <i class="fa fa-play fa-lg"></i>
                </div>
                <span class="play__button__text">Play</span>
            </div>
            <div class="volume__controller">
                <div class="mute__button">
                    <i class="fa fa-volume-off fa-lg"></i>
                </div>
                <input class="volume__bar__range" type="range" min="0" max="1" step="0.01">
            </div>
        </div>
        <video class="hero-video__file js-hero-video__file" src="./src/assets/videos/ertugrul.mov"></video>
    </div>

    <section class="movie-list">
            <div class="movie-list__title">
                <h2 style="text-align: center;">Azam Tv Shows</h2>
            </div>
            <div class="movie-list__movies">
                <div class=movie-list__movie"">

                <div class=movie-list__movie"">

                <div class=movie-list__movie"">

                </div>
                <div class=movie-list__movie"">
                    Two Hearts grid
                </div>
                <div class=movie-list__movie"">
                    Sultan grid
                </div>
            </div>
        </div>
    </section>
    <section class="social_list">
    <p><i class="fab fa-instagram fa-4x"></i></p>
      <p><i class="fab fa-facebook fa-4x"></i></p>
      <p><i class="fab fa-twitter fa-4x"></i></p>
      <p><i class="fab fa-youtube fa-4x"></i></p>
    </div>
    </section>
